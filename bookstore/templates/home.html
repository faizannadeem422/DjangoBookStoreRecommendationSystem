<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f4f6fb 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .dashboard {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(80, 112, 255, 0.10), 0 1.5px 6px rgba(0, 0, 0, 0.04);
            padding: 36px 36px 28px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 36px;
            font-size: 2.1rem;
            letter-spacing: 1px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        li {
            margin: 24px 0;
            text-align: center;
        }

        .dashboard a,
        .dashboard button[type="submit"],
        .dashboard button[type="button"],
        .dashboard .fetch-cat {
            background: linear-gradient(90deg, #4f8cff 60%, #2563eb 100%);
            color: #fff;
            padding: 11px 28px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s;
            margin: 0 12px 0 0;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
            display: inline-block;
        }

        .dashboard a:last-child,
        .dashboard button[type="submit"]:last-child,
        .dashboard button[type="button"]:last-child,
        .dashboard .fetch-cat:last-child {
            margin-right: 0;
        }

        a:hover,
        button[type="submit"]:hover,
        button[type="button"]:hover,
        .fetch-cat:hover {
            background: linear-gradient(90deg, #2563eb 60%, #4f8cff 100%);
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.13);
        }

        input[type="text"] {
            padding: 10px 14px;
            border: 1.5px solid #cfd8dc;
            border-radius: 7px;
            font-size: 1.05rem;
            margin-right: 10px;
            outline: none;
            transition: border 0.18s;
        }

        input[type="text"]:focus {
            border: 1.5px solid #4f8cff;
        }

        form {
            display: inline-block;
        }

        @media (max-width: 600px) {
            .dashboard {
                max-width: 98vw;
                padding: 18px 4vw 18px 4vw;
            }

            h1 {
                font-size: 1.3rem;
            }

            a,
            button[type="submit"],
            button[type="button"],
            .fetch-cat {
                font-size: 0.98rem;
                padding: 9px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <h1>Bookstore Dashboard</h1>
        <ul>
            <li><a href="{% url 'add-book' %}">Add Book</a></li>
            <li><a href="{% url 'fetch-all-books' %}">View All Books</a></li>
            <li>
                <form id="categoryForm" onsubmit="event.preventDefault(); fetchByCategory();">
                    <input type="text" id="categoryInput" placeholder="Category" required>
                    <button type="submit" class="fetch-cat">Fetch by Category</button>
                </form>
                <script>
                    function fetchByCategory() {
                        var category = document.getElementById('categoryInput').value;
                        if (category) {
                            window.location.href = '/books/fetchbycategory/' + encodeURIComponent(category) + '/';
                        }
                    }
                </script>
            </li>
            <li>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </li>
        </ul>


    </div>
</body>

</html>
