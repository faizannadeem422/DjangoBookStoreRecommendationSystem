<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f4f6fb 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .view-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(80, 112, 255, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            padding: 36px 36px 28px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .home-btn {
            position: absolute;
            left: 24px;
            top: 24px;
            z-index: 10;
            background: linear-gradient(90deg, #4f8cff 60%, #2563eb 100%);
            color: #fff;
            padding: 8px 20px;
            border-radius: 7px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
            transition: background 0.18s, box-shadow 0.18s;
        }
        .home-btn:hover {
            background: linear-gradient(90deg, #2563eb 60%, #4f8cff 100%);
            box-shadow: 0 4px 16px rgba(37,99,235,0.13);
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 24px;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .book-detail {
            width: 100%;
        }
        .book-detail p {
            margin: 10px 0;
            color: #4b5563;
            font-size: 1.08rem;
        }
        .book-detail p strong {
            color: #2d3a4b;
        }
        @media (max-width: 600px) {
            .view-container {
                max-width: 98vw;
                padding: 18px 4vw 18px 4vw;
            }
            h1 {
                font-size: 1.1rem;
            }
            .book-detail p {
                font-size: 0.98rem;
            }
        }
    </style>
</head>

<body>
    <div class="view-container">
        <a href="{% url 'home-route' %}" class="home-btn">Home</a>
        <h1>{{ book.book_title }}</h1>
        <div class="book-detail">
            <p><strong>Author:</strong> {{ book.book_author }}</p>
            <p><strong>Publisher:</strong> {{ book.book_publisher }}</p>
            <p><strong>Price:</strong> {{ book.book_price }}</p>
            <p><strong>Category:</strong> {{ book.category }}</p>
            <p><strong>Added by:</strong> {{ book.user.username }}</p>
            <p><strong>Content:</strong> {{ book.book_content }}</p>
        </div>
    </div>
</body>

</html>
